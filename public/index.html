<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft 原理图标注器</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    
    <div id="annotation-section" class="annotation-section">
      <div class="schematic-info">
        <p>当前原理图: <span id="current-schematic-name"></span></p>
      </div>
      <div class="annotation-input">
        <input type="text" id="annotation-text" placeholder="一坨屎">
        <div class="button-group">
          <button id="save-annotation">保存标注</button>
          <button id="invalidate-schematic" class="danger">作废此图</button>
        </div>
      </div>
    </div>
    
    <div id="viewer-container" class="viewer-container">
      <div id="loading-indicator">正在加载原理图...</div>
      <div id="renderer-container"></div>
      <div class="controls">
        <div class="control-group">
          <button id="reset-view">重置视角</button>
          <button id="toggle-wireframe">切换线框</button>
          <button id="toggle-textures">切换纹理</button>
        </div>
        <div class="control-group">
          <label for="layer-slider">层级: <span id="layer-value">全部</span></label>
          <input type="range" id="layer-slider" min="0" max="0" value="0">
          
        </div>
        
      </div>
    </div>
    
    <p id="schematic-info">正在浏览的材料为数据资产，泄露视同盗窃</p>
    <p id="schematic-info">不要填写含具体材料的说明，如橡木、樱花木，但可以说“木”，石头同理</p>
    <p id="schematic-info">不要包括对具体结构的指定性说明，如“有一个避雷针的小屋”，但可以说“有一个烟囱的小屋”，因为避雷针是具体方块</p>
    <p id="schematic-info">不要填写前置语，如“生成一个...”</p>
    <p id="schematic-info">只需要填写定语名词词组，如“一座方形单层木屋”、“三层斜顶U形谷仓”、“高耸的尖顶塔楼”、“小型单人L形石头房子”</p>
    <p id="schematic-info">内容过小（只有几格）或过于抽象看不出来无法描述时，选择作废原理图</p>
    <p id="schematic-info">程序无法显示楼梯，看到空空的屋顶的时候，自行想象一下</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/TextureLoader.js"></script>
  <script src="js/viewer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
