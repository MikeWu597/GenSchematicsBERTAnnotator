<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Schematic Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Minecraft Schematic Viewer</h1>
    </header>
    
    <div class="upload-section">
      <form id="upload-form">
        <div class="drop-area" id="drop-area">
          <p>Drag & drop your schematic file here</p>
          <p>or</p>
          <label for="file-input" class="file-input-label">Choose File</label>
          <input type="file" id="file-input" accept=".schematic" hidden>
        </div>
        <button type="submit" id="upload-button" disabled>Upload & Visualize</button>
      </form>
    </div>
    
    <div id="viewer-container" class="viewer-container hidden">
      <div id="loading-indicator">Loading schematic...</div>
      <div id="schematic-info"></div>
      <div id="renderer-container"></div>
      <div class="controls">
        <div class="control-group">
          <button id="reset-view">Reset View</button>
          <button id="toggle-wireframe">Toggle Wireframe</button>
          <button id="toggle-textures">Toggle Textures</button>
        </div>
        <div class="control-group">
          <label for="layer-slider">Layer: <span id="layer-value">All</span></label>
          <input type="range" id="layer-slider" min="0" max="0" value="0">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/TextureLoader.js"></script>
  <script src="js/viewer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
